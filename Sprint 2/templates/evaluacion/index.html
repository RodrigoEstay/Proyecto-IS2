{% extends 'listas_base.html' %}
{% block header %}
	<h1>{% block title %}Asignaturas{% endblock %}</h1>
{% endblock %}

{% block list %}
	{% for asi in asignaturas %}
		<article class="list_element">
			<h1>{{ asi["name"] }}</h1>
			<a class="action" href="{{ url_for('evaluacion.evaluation', asignaturaID=asi['ID']) }}">Evaluaciones</a>
		</article>
		{% if not loop.last %}
			<hr>
		{% endif %}
	{% endfor %}
{% endblock %}
